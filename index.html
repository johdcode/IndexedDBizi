    <script>
        "use strict";
        const Db = new indexedDBObj();
        Db.init_parameters = [];
        Db.init_parameters.push({ ///////////////////////////////// SMOKE
            store: ['smoke', { keyPath: 'id', autoIncrement: true }],
            index: [
                ['by_id', 'id', { unique: true }],
                ['by_size', 'size']
            ],
            init_data: [
                { size: '16' }
            ]
        });
        Db.DB_VERSION = 2;

        Db.install();
